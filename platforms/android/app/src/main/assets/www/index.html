<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Liste des Gpu's</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

<div class="container">
    bug du js
    <div class="row">


        <script id="page-liste-gpu" type="plain/text">
        <div class="row">
            <div class="col s1">
            </div>
            <div class="col s10">
                <h2>Liste de gpu</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s1">
            </div>
             <div class="col s10">
                 <table class="centered highlight">
                    <thead>
                      <tr>
                          <th>Nom</th>
                          <th>Maque</th>
                          <th></th>
                      </tr>
                    </thead>
                      <tbody id="liste-gpu">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col s1">
            </div>
            <a  class="waves-effect waves-light btn" href="#ajouter-gpu">Ajouter un gpu</a>
        </div>
        </script>

        <script type="plain/text" id="page-gpu">
         <div class="row">
            <div class="col s1">
            </div>
            <div class="col s4">
                <h2><label for="gpu-nom">Nom</label> <div id="gpu-nom"></div></h2>
            </div>
            <div class="col s4">
                <h2><label for="gpu-nom">Marque</label> <div id="gpu-marque"></div></h2>
            </div>
        </div>
        <div class="row">
            <div class="col s1">
            </div>
            <div class="col s9">
                <h2><label for="gpu-nom">Frequence</label> <div id="gpu-frequence"></div></h2>
            </div>
        </div>
        <div class="row">        
            <div class="col s1">
            </div>
            <div class="col s9">
                <h2><label for="gpu-nom">Nombre de coeurs</label> <div id="gpu-nombreCoeur"></div></h2>
            </div>
        </div>
         <div class="row">
            <div class="col s1">
            </div>
            <a  class="waves-effect waves-light btn" href="#">Revenir &agrave; la liste</a>
        </div>
        </script>

        <script type="plain/text" id="page-ajouter-gpu">
        <div class="row">
            <div class="col s1">
            </div>
            <div class="col s10">
                <h2>Ajouter un gpu</h2>
            </div>
        </div>
        <div class="row">
            <form class="col s12" id="formulaire-ajouter">

                <div class="row">
                  <div class="col s1">
                  </div>
                  <div class="col s1">
                      <label for="gpu-nom">Nom</label>
                  </div>
                  <div class="input-field col s9">
                      <input type="text" name="nom" id="gpu-nom"/>
                  </div>
                 </div>

                <div class="row">
                   <div class="col s1">
                   </div>
                   <div class="col s1">
                       <label for="gpu-marque">Marque</label>
                   </div>
                   <div class="input-field col s9">
                        <input type="text" name="marque" id="gpu-marque"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s1">
                        <label for="gpu-frequence">Frequence</label>
                    </div>
                    <div class="input-field col s9">
                        <input type="text" name="frequence" id="gpu-frequence"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s1">
                        <label for="gpu-nombreCoeur">Coeurs</label>
                    </div>
                    <div class="input-field col s9">
                        <input type="text" name="nombreCoeur" id="gpu-nombreCoeur"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>

                    <input class="btn" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
                    <a class="waves-effect waves-light btn" href="#">Annuler et revenir &agrave; la liste</a>
                </div>
            </form>

        </div>

        </script>

        <script type="plain/text" id="page-modifier-gpu">
        <div class="row">
            <div class="col s1">
            </div>
            <div class="col s10">
            <h2>Modifier un gpu</h2>
            </div>
        </div>
        <div class="row">
            <form class="col s12" id="formulaire-modifier">

                <div class="row">
                  <div class="col s1">
                  </div>
                  <div class="col s1">
                      <label for="gpu-nom">Nom</label>
                  </div>
                  <div class="input-field col s9">
                      <input type="text" name="nom" id="gpu-nom"/>
                  </div>
                 </div>

                <div class="row">
                   <div class="col s1">
                   </div>
                   <div class="col s1">
                       <label for="gpu-marque">Marque</label>
                   </div>
                   <div class="input-field col s9">
                        <input type="text" name="marque" id="gpu-marque"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s1">
                        <label for="gpu-frequence">Frequence</label>
                    </div>
                    <div class="input-field col s9">
                        <input type="text" name="frequence" id="gpu-frequence"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s1">
                        <label for="gpu-nombreCoeur">Coeurs</label>
                    </div>
                    <div class="input-field col s9">
                        <input type="text" name="nombreCoeur" id="gpu-nombreCoeur"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="col s1">
                    </div>

                    <input class="btn" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
                    <a class="waves-effect waves-light btn" href="#">Annuler et revenir &agrave; la liste</a>
                </div>
            </form>

        </div>
        </script>

    </div>
</div>

<script src="js/modele/Gpu.js"></script>

<script src="js/vue/GpuVue.js"></script>

<script src="js/controleur/application.js"></script>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

</html>
